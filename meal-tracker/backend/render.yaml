services:
  - type: web
    name: meal-tracker-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    rootDir: .
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PORT
        value: "5000"
    healthCheckPath: /healthz
